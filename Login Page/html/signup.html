<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Progo</title>
</head>
<body>
    <!------------------------------------------------- NAVIGATION BAR ------------------------------------------------->
    <header>
        <img id="icon" src="#" id="page-logo" alt="Page Logo">
        <nav id="nav-bar">
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <!------------------------------------------------- MAIN CONTENT --------------------------------------------------->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <!-- Sign up form -->
            <form action="register" method="post" class="register-form">
                <h1 class="welcome">Create Account</h1>
                <!-- Input user full name -->
                <label for="fullName"></label>
                <input type="text" id="fullName" placeholder="Full Name" required>

                <!-- Input student id have these prefix "ITITDK, ITITIU, ITDSIU, ITITSB, ITITWE,ITITUN" with 5 numbers follow -->
                <input type="text" pattern="^(ITITDK|ITITIU|ITDSIU|ITCSIU|ITITSB|ITITWE|ITITUN)\d{5}$" class="student-id" placeholder="Student ID" required>

                <!-- Input user email -->
                <label for="user-email"></label>
                <input type="email" id="user-email" placeholder="Email" required>

                <!-- Input user password -->
                <label for="user-pass"></label>
                <input type="password" id="user-pass" placeholder="Password" required>

                <!-- Input confirmed password -->
                <label for="confirmed-pass"></label>
                <input type="password" id="confirmed-pass" placeholder="Confirmed Password" required>
                <span id="error-message" class="error" style="display: none;">Password does not match</span>
                <!-- Terms of use -->
                <a href="#" id="term-of-use">Terms of use</a>

                <!-- Button submit form -->
                <button type="submit" class="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <!-- Sign in form -->
            <form action="login" method="post" class="login-form">
                <h1 class="welcome">Sign In</h1>
                <!-- Input student id have these prefix "ITITDK, ITITIU, ITDSIU, ITITSB, ITITWE, ITITUN" with 5 numbers follow -->
                <input type="text" pattern="^(ITITDK|ITITIU|ITDSIU|ITCSIU|ITITSB|ITITWE|ITITUN)\d{5}$" class="student-id" placeholder="Student ID" required>

                <!-- Input user password -->
                <label for="user-pass"></label>
                <input type="password" id="user-pass" placeholder="Password" required>

                <a href="#" class="forgot-pass">Forgot your password?</a>
                <button type="submit" class="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">                
                
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all our features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>        

                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all our features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
                <!-- Background image for switching -->
                <img src="/image/bg-village.jpg">
            </div>
        </div>
       
    </div>   
    <script src="/js/signup.js"></script>
</body>
</html>
